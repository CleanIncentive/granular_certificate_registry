runtime: custom
env: flex

resources:
  cpu: 1
  memory_gb: 4
  disk_size_gb: 10

network:
  instance_tag: your-app-tag
  name: default

env_variables:
  EVIRONMENT: "PROD"

automatic_scaling:
  min_num_instances: 1
  max_num_instances: 5
  cpu_utilization:
    target_utilization: 0.6

service: default
